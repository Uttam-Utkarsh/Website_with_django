<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../static/create.css">
</head>
<body>
    <main>
        <div class="account-container">
            <div class="account-img">
                <img src="https://images.unsplash.com/photo-1543069190-9d380c458bc2?q=80&w=2564&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            </div>
            <div class="account-form">
                <h2>Create Account</h2>
                <div class="ourform">
                    <form method="post" action="#" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="roll_no">Roll No</label>
                            <input type="number" id="roll_no" name="roll_no" required>
                        </div>
                        <div class="form-group">
                            <label for="phone_no">Phone No</label>
                            <input type="number" id="phone_no" name="phone_no" required>
                        </div>
                        <div class="form-group">
                            <label for="blood_group">Blood Group</label>
                            <input type="text" id="blood_group" name="blood_group" required>
                        </div>
                        <div class="form-group">
                            <label for="profile_img">Profile Pic</label>
                            <input type="file" id="profile_img" name="profile_img" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" id="submitbutton">Submit</button>
                        </div>
                    
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
