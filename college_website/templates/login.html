<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"rel="stylesheet"/>
    <link rel="stylesheet" href="../static/login.css">
</head>
<body>
    <div class="main">
        <div class="profile-container">
            <div class="container-section1">
                <div class="img-container">
                    <img src="https://images.unsplash.com/photo-1719754327382-d86926dc62cc?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90b3MtZmVlZHw0M3x8fGVufDB8fHx8fA%3D%3D" alt="">
                </div>
                <div class="details-container">
                    <h1>Details:-</h1>
                    <div class="row">
                        <h3>Name :</h3>
                        <h3>{{user.firstname}}</h3>
                    </div>
                    <div class="row">
                        <h3>Roll No :</h3>
                        <h3>21BS5853046</h3>
                    </div>
                    <div class="row">
                        <h3>Subject :</h3>
                        <h3>B.C.A</h3>
                    </div>
                    <div class="row">
                        <h3>Email :</h3>
                        <h3>{{user.firstname}}</h3>
                    </div>
                    <div class="row">
                        <h3>Phone No :</h3>
                        <h3>+91-9876543210</h3>
                    </div>
                    <div class="row">
                        <h3>Blood Group :</h3>
                        <h3>O+</h3>
                    </div>
                    <button>EDIT PROFILE</button>
                    <button><a href="{% url 'user_logout'%}">LOGOUT</a></button>
                </div>
            </div>
            <div class="container-section2">
                <h1 id="section2-title">Welcome in your Profile</h1>

                <div class="row-fordetails">
                    <div class="link-container">
                        <i class="ri-file-list-3-fill"></i>
                        <a href="#"><h4>Notice</h4></a>
                    </div>
                    <div class="link-container">
                        <i class="ri-todo-fill"></i>
                        <a href="http://exam.ranchiuniversity.co.in/result"><h4>Result</h4></a>
                    </div>
                </div>
                <div class="row-fordetails">
                    <div class="link-container">
                        <i class="ri-verified-badge-fill"></i>
                        <a href="https://ekalyan.cgg.gov.in/"><h4>Scholarship</h4></a>
                    </div>
                    <div class="link-container">
                        <i class="ri-feedback-fill"></i>
                        <a href="#"><h4>Feedback</h4></a>
                    </div>
                </div>
               

            </div>
        </div>
    </div>

</body>
</html>
